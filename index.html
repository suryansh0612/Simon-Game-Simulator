<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Simon Game</h1>
    </div>
    <div>
        <h2>Press any key to start the game!</h2>
    </div>
    <div class="container-1">
        <div onclick=blinkbutton(this) class="btn btn1" type="button">1</div>
        <div onclick=blinkbutton(this) class="btn btn2" type="button">2</div>

    </div>
    <div class="container-2">
        <div onclick=blinkbutton(this) class="btn btn3" type="button">3</div>
        <div onclick=blinkbutton(this) class="btn btn4" type="button">4</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
